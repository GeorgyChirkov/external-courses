<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body class="page">
    <header class="header page__item">
        <div class="title header__item">
            <img src="./src/header/title/logo.svg" alt="logo" class="logo title__image">
            <p class="text title__text">Awesome Kanban Board</p>
        </div>
        <div class="wrapper header__item">
            <button class="button wrapper__button">
                <img src="./src/header//wrapper/button/add-list.svg" alt="add-list" class="logo button__image">
                <div class="text button__text">Create new list</div>
            </button>
            <div class="profile wrapper__profile">
                <div class="user button profile__item">
                    <img src="./src/header/wrapper/profile/user-avatar.svg" alt="avatar" class="logo user__avatar">
                    <img src="./src/header//wrapper/profile/arrow-down.svg" alt="arrow-down" class="logo user__arrow">
                </div>
            </div>
        </div>
    </header>










    




    <script src="./src/main.js"></script>
</body>
