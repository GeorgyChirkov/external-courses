<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>
    <link rel="stylesheet" href="task-03-1.css">
    <link rel="stylesheet" href="task-03-2.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="logo" id="logo">
                <p class="logo-text">Awesome Kanban Board</p>
            </div>
            <div class="elements">
                <div class="new-list">
                    <img src="images/add-list.svg" alt="add-list" id="add">
                    <div class="add-text">Create new list</div>
                </div>
                <div class="user-menu">
                    <img src="images/user-avatar.svg" alt="avatar" id="avatar">
                    <img src="images/arrow-down.svg" alt="arrow-down" id="arrow">
                </div>
            </div>
        </header>
        <section>
            <div style="margin: 10px;"></div>
        </section>
        <footer>
            <div class="footer-text">
                <div class="footer-text-left">
                    <div class="active">Active tasks: &ltN&gt</div>
                    <div class="finished">Finished tasks: &ltM&gt</div>
                </div>
                <div class="author">Kanban board by &ltNAME&gt, &ltYEAR&gt</div>
            </div>
        </footer>
    </main>
</body>
</html>
